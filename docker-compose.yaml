services:
  next-app:
    build:
      context: .
      args:
        - MONGODB_URI=${MONGODB_URI}
        - MONGODB_DB_NAME=${MONGODB_DB_NAME}
        - NEXT_PUBLIC_BASE_PATH=/dashboard
    container_name: nextjs_app
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    restart: always
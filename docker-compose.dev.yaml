services:
  next-app-dev:
    image: node:22-alpine
    container_name: librechat-admin-dashboard-dev
    working_dir: /app
    command: >
      sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://extend-mongodb:27017/LibreChat}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME:-LibreChat}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-admin}
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret}
      - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH:-}
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    networks:
      - extend-librechat_default
    restart: unless-stopped

networks:
  extend-librechat_default:
    external: true

volumes:
  node_modules:
